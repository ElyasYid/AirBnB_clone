<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
  </head>

  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>ie. Michigan/Florida...</h4>
          <div class="popover">
            <h2>Michigan:</h2>
            <ul>
              <li>Detroit</li>
              <li>Flint</li>
            </ul>
            <h2>Florida:</h2>
            <ul>
              <li>Miami</li>
              <li>Tampa</li>
            </ul>
          </div>

        </div><div class="amenities">
          <h3>Amenities</h3>
          <h4>ie. Kitchen/Internet...</h4>
          <ul class="popover">
            <li>Radio</li>
            <li>Refrigerator</li>
            <li>Kitchen</li>
            <li>Internet</li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>Duplex</h2>
        </article><article>
          <h2>Trailer</h2>
        </article><article>
          <h2>Apartment</h2>
        </article><article>
          <h2>Cottage</h2>
        </article>
      </section>
    </div>

    <footer>
      Best School
    </footer>
  </body>
</html>
